<h1 mat-dialog-title>{{titulo}} Empleado</h1>
<div mat-dialog-content>

    <form [formGroup]="fromEmpleado">
        <mat-grid-list cols="1" rowHeight="80px">
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>nombre Completo</mat-label>
                    <input matInput formControlName="nombreCompleto" autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Departamento</mat-label>
                    <mat-select formControlName="idDepartamento">
                        <mat-option *ngFor="let Departamento of listaDepartamentos"
                            [value]="Departamento.idDepartamento">
                            {{Departamento.nombre}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Sueldo</mat-label>
                    <input matInput formControlName="sueldo" autocomplete="off" type="number">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field>
                    <mat-label>Fecha Contrato</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaContrato">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-raised-button color="primary" (click)="addEdit()" [disabled]="fromEmpleado.invalid">Guardar</button>

</div>
