<div class="container">
  <div class="listadoContainer">
    <h1>Listado de Empleados</h1>

    <button  mat-flat-button  color="primary" (click)="openDialogCreate()">
      <mat-icon>add</mat-icon> Crear Empleado
    </button>
    <hr />
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreCompleto}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nombreDepartamento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreDepartamento}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="sueldo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sueldo </th>
          <td mat-cell *matCellDef="let row"> {{row.sueldo}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="fechaContrato">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de contrato </th>
          <td mat-cell *matCellDef="let row"> {{row.fechaContrato }} </td>
        </ng-container>
        
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openDialogUpdate(row)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="openDialogDelete(row)" >
              <mat-icon>delete</mat-icon>
            </button>
           </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay información asociada con el filtro: {{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione paginación"></mat-paginator>
    </div>
    
  </div>
